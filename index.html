<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Shopping Website</title>
</head>

<body>
    <header>
        <!-- primary heading started -->
        <div class="heading_main_div">
            <div class="primary_heading_content flex">
                <nav>
                    <div class="primary_heading_social_media_icon">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </nav>
                
                <div class="primary_heading_middle">
                    <p>FREE SHIPPING THIS WEEK ORDER OVER &#8211; &#36;55</p>
                </div>
                <div class="primary_heading_selectors">
                    <select name="currency" id="" class="select">
                        <option value="USD">USD &#36;</option>
                        <option value="Rupee">RUP &#8377;</option>
                        <option value="pound">PND &#163;</option>
                    </select>
                    <select name="Language" id="" class="select">
                        <option value="English">ENGLISH</option>
                        <option value="Hindi">HINDI</option>
                        <option value="Spanish">SPANISH</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- primary heading end -->

        <!-- main heading start -->
        <div class="heading_main_div">
            <div class="main_heading flex">
                <div class="main_heading-title">
                    <h1>AirCommerce</h1>
                </div>
                <div class="main_heading-search">
                    <input type="text" placeholder="Enter your product name..."><i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="main_heading_right_icons">
                    <div class="right_icons flex">
                        <div class="user">
                            <i class="fa-regular fa-user"></i>
                        </div>
                        <div class="heart">
                            <i class="fa-regular fa-heart"></i>
                            <div class="cart_value">o</div>
                        </div>
                        <div class="cart">
                            <i class="fa-solid fa-bag-shopping"></i>
                            <div class="cart_value">o</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main heading end -->

        <!-- bottom bar for tab and mobile view starts -->
        <nav class="bottom-tags">
            <div class="bottom_bar right_icons flex">
                <div class="bar">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="user">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="heart">
                    <i class="fa-regular fa-heart"></i>
                    <div class="cart_value">o</div>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <div class="cart_value">o</div>
                </div>
                <div class="bar">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
        <!-- bottom bar for tab and mobile view ends -->
    </header>

</body>

</html>
